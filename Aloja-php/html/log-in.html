    <section>
      <form action="../php/login.php" method="post">
          <h1>Iniciar sesión</h1>
          <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" name="user" id="user" required>
              <label for="user">Usuario</label>
          </div>
          <div class="inputbox position-relative">
            <ion-icon name="lock-closed-outline" style="color: white;"></ion-icon>
            <input type="password" name="password" id="password" required style="padding-right: 2.5rem; width: calc(100% - 35px);">
            <label for="password">Contraseña</label>
            <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword" 
               style="position: absolute; right: 40px; top: 50%; transform: translateY(-50%); cursor: pointer; color: white;"></i>
          </div>                  
          <button>Iniciar sesión</button>
      </form>
    </section>
    <script>
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');
    
      togglePassword.addEventListener('click', function () {
        const isPassword = password.type === 'password';
        password.type = isPassword ? 'text' : 'password';
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
    </script>
